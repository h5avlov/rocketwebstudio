<!DOCTYPE html>

<html lang="bg">
<head> 
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-N0SQ1L2Q14"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-N0SQ1L2Q14');
    </script>
    
    <link rel="stylesheet" href= "/assets/css/style.css" /> 

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <meta name="description" content="{{ page.description }}" /> 

    {% if page.indexing == false or page.canonical != page.permalink %} 
        <meta name="robots" content="noindex" /> 
    {% endif %} 

    {% if page.canonical %} 
        <link rel= "canonical" href= "{{ site.url | append: page.canonical }}" />  
    {% endif %} 

    <title>{{ page.title }}</title> 

    <link rel="shortcut icon" href= "/favicon/favicon.png"> 
</head>
<body class= "page {{ layout.type }} {{ page.label | split: ' ' | join: '-' }}-page"> 

    <main class= "main"> 

        {{ content }} 

    </main>

    {% include footer.html %} 
</body>
</html>
