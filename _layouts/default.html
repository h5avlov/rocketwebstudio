<!DOCTYPE html>

<html lang="bg">
<head>

    {%- include set-base-url.html -%} 

    <link rel="stylesheet" href= "{{ base_url }}/assets/css/style.css" /> 

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <meta name="description" content="{{ page.description }}" /> 

    <!--{% if page.noindex == true %} 
        <meta name="robots" content="noindex" /> 
    {% endif %} --> 

    <meta name="robots" content="noindex,nofollow" /> 

    {% if page.canonical %} 
        <link rel= "canonical" href= "{{ site.url | append: page.canonical }}" />  
    {% endif %} 

    <title>{{ page.title }}</title> 

    <link rel="shortcut icon" href= "{{ base_url }}/favicon/favicon.png"> 

    <style>
        /* Registers heading font */ 
        @font-face {
            font-family: "var( --heading-font-family )"; 
            src: url( "{{ base_url }}/assets/fonts/RobotoSlab-Black.ttf" ); 
        }

        /* Registers icon font */ 
        @font-face {
            font-family: Ionicons; 
            src: url( "{{ base_url }}/assets/fonts/ionicons.ttf" ); 
        } 

        /* Registers sell points entry heading font */ 
        @font-face {
            font-family: "var( --sell-points-entry-heading-font-family )"; 
            src: url( "{{ base_url }}/assets/fonts/A1SerifBold.ttf" ); 
        } 

        @font-face {
            font-family: "var( --main-nav-font-family )"; 
            src: url( "{{ base_url }}/assets/fonts/micross.ttf" ); 
        } 

        @font-face {
            font-family: "var( --subheading-font-family )"; 
            src: url( "{{ base_url }}/assets/fonts/micross.ttf" ); 
        }

        /* Registers price font */ 
        @font-face {
            font-family: "var( --price-font-family )"; 
            src: url( "{{ base_url }}/assets/fonts/RobotoSlab-Bold.ttf" ); 
        } 
    </style> 
</head>
<body class= "page {{ layout.type }} {{ page.label | split: ' ' | join: '-' }}-page"> 

    <main class= "main"> 

        {{ content }} 

    </main>

    {% include footer.html %} 
</body>
</html>
