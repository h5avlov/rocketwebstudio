{% assign price= include.price %}

<article class= "price">  
    <section class= "value">
        {% include key-value-pair.html className= "int" key= "int" value= price.value.int %} 
        {% include key-value-pair.html className= "fr" key= "fr" value= price.value.fr %} 
    </section> 
    {% include key-value-pair.html className= "currency" key= "currency" value= price.currency %} 
</article>
