<ul class= "entry-list page-nav"> 
{% for name in include.pageNavEntryList %} 
    {% if name.alias %}
        {% assign text= name.alias %} 
    {% else %} 
        {% assign text= name.default %} 
    {% endif %} 
    {% assign text= text | capitalize %} 

    <li class= "entry page-nav-entry"> 
        {% include inner-link.html
            targetSectionID= name.default 
            text= text 
        %} 
    </li>
{% endfor %} 
</ul>
