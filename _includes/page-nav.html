<ul class= "entry-list page-nav"> 
{% for name in include.pageNavEntryList %} 
    {% assign targetSectionID= name | append: "-section" %} 
    {% assign text= name | capitalize %} 

    <li class= "entry page-nav-entry"> 
        {% include inner-link.html
            targetSectionID= targetSectionID 
            text= text 
        %} 
    </li>
{% endfor %} 
</ul>
