<ul class= "entry-list nav-entry-list{% if include.className %} {{ include.className }}{% endif %}"> 
{% for entry in include.data %} 
    <li class= "nav-entry {{ entry.className | prepend: 'nav-entry-' }}{% if entry.target == include.current %} nav-entry-current{% endif %}"> 
        {% include link.html 
            className= "nav-link" 
            target= entry.target 
            text= entry.text 
        %} 

        {% if entry.nav %} 
            {% include nav.html 
                className= "subnav-entry-list" 
                data= entry.nav 
            %} 
        {% endif %}
    </li>
{% endfor %}
</ul>
