<section class= "section reviews-section"> 
    {% include section-head.html 
        head= include.head 
    %} 

    <ul class= "entry-list review-entry-list"> 
    {% for entry in include.clients %} 
        {% if entry.review %} 
            <li class= "entry review-entry entry-expandable"> 
                {% include review-entry.html 
                    client= entry 
                %} 
            </li> 
        {% endif %}
    {% endfor %}
    </ul>
</section>
