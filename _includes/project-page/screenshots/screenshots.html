{% capture body %} 

    <ul class= "entry-list screenshot-entry-list">
    {% for screenshot in include.body %} 

        <li class= "entry screenshot"> 
            {% include image.html 
                src= screenshot.src 
            %} 
        </li> 
        
    {% endfor %} 
    </ul>
    
{% endcapture %} 

{% include project-page/project-section.html 
    name= "screenshots" 
    heading= "Screenshots" 
    paragraphs= include.paragraphs 
    body= body 
%}
