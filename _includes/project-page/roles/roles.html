{% capture body %} 

    <ul class= "entry-list role-entry-list">
    {% for entry in include.body %} 

        <li class= "entry role">
            {{ entry.role }} 
        </li> 

    {% endfor %}
    </ul>
    
{% endcapture %} 

{% include project-page/project-section.html 
    name= "roles" 
    heading= "Отговорности" 
    paragraphs= include.paragraphs 
    image= include.image 
    body= body 
%}
