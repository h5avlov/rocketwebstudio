<article class= "review"> 
    <blockquote class= "review-text"> 
        {% for paragraph in include.client.review.paragraphs %} 
            {% include paragraph.html 
                text= paragraph.text 
            %} 
        {% endfor %} 
    </blockquote> 
    
    {% include client.html 
        className= "client" 
        clientProfile= include.client.profile 
    %} 
</article>
