<a 
    class= "button control-button main-nav-button main-nav-button-{{ include.type }} has-icon" 
    href= "#{% if include.type == 'open' %}main-nav{% endif %}" 
>
    {% if include.text %} 
        <label class= "button-label control-button-label main-nav-button-label"> 
            {{ include.text }} 
        </label> 
    {% endif %}
</a>
